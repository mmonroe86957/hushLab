<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.css')}}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/font-awesome.css')}}">
  <link rel='stylesheet' id='camera-css'  href="{{url_for('static', filename='css/camera.css')}}" type='text/css' media='all'>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/slicknav.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/prettyPhoto.css')}}" type="text/css" media="screen" title="prettyPhoto main stylesheet" charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
  <script type="text/javascript" src="{{url_for('static', filename='js/jquery-1.8.3.min.js')}}"></script>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/online.css')}}" >
  <script type="text/javascript" src="{{url_for('static', filename='js/jquery.mobile.customized.min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='js/jquery.easing.1.3.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='js/camera.min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static', filename='js/myscript.js')}}"></script>
  <script src="{{url_for('static', filename='js/sorting.js')}}" type="text/javascript"></script>
  <script src="{{url_for('static', filename='js/jquery.isotope.js')}}" type="text/javascript"></script>
  <!--<script type="text/javascript" src="{{url_for('static', filename='js/jquery.nav.js')}}"></script-->
<script>
			jQuery(function(){
					jQuery('#camera_wrap_1').camera({
					transPeriod: 500,
					time: 3000,
					height: '490px',
					thumbnails: false,
					pagination: true,
					playPause: false,
					loader: false,
					navigation: false,
					hover: false
				});
			});
		</script>
		
	</head>
	<body>
    <div id="contact">
    	<div class="line5">					
			<div class="container">
				<div class="row Ama">
					<div class="col-md-12">
					<div class="flashes">
						{% for message in get_flashed_messages() %}
							<h3>{{ message }}</h3>
						{% endfor %}
					</div>
					<p>Please sign in below:</p>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-9 col-xs-12 forma">
					<form method='POST' action="{{url_for('checkUser')}}">
						<input type="text" class="col-md-6 col-xs-12 name" name='userName' placeholder='Username*'/>
						<input type="password" class="col-md-6 col-xs-12 name" name='passWord' placeholder='Password *'/>
						<input type="submit" class="btn btn-success"/>
					</form>
				</div>
			</div>
		</div>
</body>
</html
